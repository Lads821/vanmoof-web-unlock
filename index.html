""<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <title>VanMoof Web Unlock</title>
  <style>
    body { font-family: sans-serif; text-align: center; padding: 2em; background: #f2f2f2; }
    button, input { font-size: 1.2em; padding: 0.5em 1em; margin: 0.5em; }
  </style>
</head>
<body>
  <h1>üîì –†–∞–∑–±–ª–æ–∫–∏—Ä–æ–≤–∞—Ç—å VanMoof</h1>
  <input type="text" id="unlockCode" placeholder="–í–≤–µ–¥–∏—Ç–µ –∫–æ–¥ —Ä–∞–∑–±–ª–æ–∫–∏—Ä–æ–≤–∫–∏" />
  <br>
  <button onclick="connectAndUnlock()">–ü–æ–¥–∫–ª—é—á–∏—Ç—å—Å—è –∏ —Ä–∞–∑–±–ª–æ–∫–∏—Ä–æ–≤–∞—Ç—å</button>

  <p id="status"></p>

  <script>
    const SERVICE_UUID = '00001810-0000-1000-8000-00805f9b34fb'; // –ü—Ä–∏–º–µ—Ä —Å–µ—Ä–≤–∏—Å–∞, –∑–∞–º–µ–Ω–∏—Ç—å –ø—Ä–∏ –Ω–µ–æ–±—Ö–æ–¥–∏–º–æ—Å—Ç–∏
    const CHARACTERISTIC_UUID = '00002a56-0000-1000-8000-00805f9b34fb'; // –ü—Ä–∏–º–µ—Ä —Ö–∞—Ä–∞–∫—Ç–µ—Ä–∏—Å—Ç–∏–∫–∏, –∑–∞–º–µ–Ω–∏—Ç—å –ø—Ä–∏ –Ω–µ–æ–±—Ö–æ–¥–∏–º–æ—Å—Ç–∏

    async function connectAndUnlock() {
      const status = document.getElementById('status');
      status.textContent = "–ü–æ–∏—Å–∫ –≤–µ–ª–æ—Å–∏–ø–µ–¥–∞...";

      try {
        const device = await navigator.bluetooth.requestDevice({
          filters: [{ namePrefix: 'VANMOOF' }],
          optionalServices: [SERVICE_UUID]
        });

        status.textContent = "–ü–æ–¥–∫–ª—é—á–µ–Ω–∏–µ –∫ " + device.name + "...";
        const server = await device.gatt.connect();
        const service = await server.getPrimaryService(SERVICE_UUID);
        const characteristic = await service.getCharacteristic(CHARACTERISTIC_UUID);

        const code = document.getElementById('unlockCode').value.trim();
        if (!code || code.length < 4) {
          status.textContent = "–ü–æ–∂–∞–ª—É–π—Å—Ç–∞, –≤–≤–µ–¥–∏—Ç–µ –¥–µ–π—Å—Ç–≤–∏—Ç–µ–ª—å–Ω—ã–π –∫–æ–¥.";
          return;
        }

        const encoder = new TextEncoder();
        const value = encoder.encode(code);
        await characteristic.writeValue(value);

        status.textContent = "üö≤ –í–µ–ª–æ—Å–∏–ø–µ–¥ —Ä–∞–∑–±–ª–æ–∫–∏—Ä–æ–≤–∞–Ω!";
      } catch (err) {
        console.error(err);
        status.textContent = "–û—à–∏–±–∫–∞: " + err.message;
      }
    }
  </script>
</body>
</html>"
